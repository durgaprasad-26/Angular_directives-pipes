<div *ngFor="let p of [1,2,3,4];let i=index">
    <h1>hello</h1>
    <p>

</div>
<!-- ngStyle -->
 <p [ngStyle]="{'color':check?'pink':'green'}">this is ngStyle</p>

 <h1>This is Accepted block</h1>
